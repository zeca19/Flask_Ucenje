{% extends "layout.html" %}
{% block content %}
{% for post in postovi%}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{post.autor}}</a>
            <small class="text-muted">{{post.datum_objave}}</small>
        </div>
        <h2><a class="article-title" href="#">{{post.naslov}} Nesto</a></h2>
        <p class="article-content">"Dobar dan"</p>
    </div>
</article>
{% endfor %}
{% endblock content %}
